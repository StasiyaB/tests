<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM TASKS Page 4</title>
  </head>
  <body >
    <div>
      <input onkeypress="go(event)" placeholder="Input the text" style="padding: 8px">
    </div><br>
    <div>
      Code of the pressed key:
      <span id="show"> ?</span>
    </div>
    <script type="text/javascript">
      function go(event) {
        document.getElementById('show').innerHTML = event.which;
      }
    </script>
  </body>
</html>
