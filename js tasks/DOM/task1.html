<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM TASKS Page 1</title>
  </head>
  <body style="height: 400px; border: dashed 2px green; padding: 26px;">

    <div id="show">

    </div>
    <script type="text/javascript">
      window.addEventListener('mousemove', go);
      function go(event) {
        document.getElementById('show').innerHTML = 'X:'+'<i>'+ event.clientX +'</i>'+ ' Y:'+'<i>'+ event.clientY+'</i>';
      }
    </script>
  </body>
</html>
