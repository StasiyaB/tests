<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="flex-buttons">
          <button name="SignUp">Sign Up</button>
          <button name="LogIn">Log In</button>
        </div>
        <h1>Sign Up for Free</h1>
        <div class=" flex-div">
          <div class="flex-inputs">
            <input type="text" name="FirstName" value="" id="input">
            <label for="input">First Name <sup>*</sup></label>

            <input type="text" name="LastName" value="" id="input" >
            <label for="input">Last Name <sup>*</sup></label>
          </div>
          <div class="inputs">
            <input type="text" name="Email" value="" id="input">
            <label for="input">Email Address <sup>*</sup></label>

            <input type="text" name="Pswd" id="input" value="">
            <label for="input">Set A Password <sup>*</sup></label>
          </div>
        </div>
        <div class="start">
            <button name="GetStarted">Get Started</button>
        </div>
      </form>
    </div>
  </body>
</html>
